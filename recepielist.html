<!DOCTYPE html>
<html>
  <head>
    <title>Magii Recipe</title>
  </head>
  <body>
    <h1>Magii Recipe</h1>
    <h2>Ingredients</h2>
    <ul>
      <li>Magii</li>
      <li>Sauce</li>
      <li>Salt</li>
      <li>Water</li>
    </ul>
    <h2>Instructions</h2>
    <ol>
      <li>Bring water to a boil.</li>
      <li>
        Add magii to boiling water.
        <ol type="i">
          <li>Add salt to taste.</li>
          <li>Cook for 2 minutes, stirring occasionally.</li>
        </ol>
      </li>
      <li>Add sauce to a pan.</li>
      <li>Mix cooked magii with sauce.</li>
      <li>Enjoy!</li>
    </ol>
  </body>
</html>
